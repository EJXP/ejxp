<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link rel="icon" href="https://assets.ejxp.org/images/EJXPCorp.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #3b3272, #1e1b2f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 5rem;
      color: #e0b3ff;
      background: linear-gradient(45deg, #FF00FF, #00FFFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
      color: #e0b3ff;
    }
    a {
      display: inline-block;
      padding: 0.75rem 2rem;
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #1e1b2f;
      background: #e0b3ff;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #c296e5;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <a href="https://ejxp.org">Back to Home</a>
  </div>
</body>
</html>
