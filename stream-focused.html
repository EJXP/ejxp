<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJXP Live Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
  <style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #1e1b2f;
    color: white;
    overflow-x: hidden;
  }
  .stream-section {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
.stream-container {
    margin-top: 40px !important;
    margin: auto;
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: stretch;
    width: 100%;
    max-width: 1800px;
    height: 85vh;
    gap: 1rem;
}

.iframe-container {
    flex: 65;
    height: 100%;
    max-width: none;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 12px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
}

.iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
}

.stream-chat {
    flex: 35;
    height: 100%;
    max-width: none;
    background: #272347;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.stream-chat iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.button {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.button a {
      padding: 0.75rem 1.5rem;
      background: #e0b3ff;
      color: #1e1b2f;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .button a:hover {
      background: #9670b6;
      color: white;
    }

</style>
<body>
<div class="stream-container">
    <div class="iframe-container">
      <iframe src="https://player.twitch.tv/?channel=ejxp123&parent=ejxp.org" frameborder="0" allowfullscreen scrolling="no"></iframe>
    </div>
    <div class="stream-chat" id="chatBox">
      <iframe src="https://www.twitch.tv/embed/ejxp123/chat?parent=ejxp.org"></iframe>
    </div>
    </div>
  </div>
  <div class="button">
    <a href="https://ejxp.org/stream">Regular View</a>
</body>
</html>
